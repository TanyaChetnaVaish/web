<!DOCTYPE html>
<html>
<title> Text Input Control</title>
</head>
<body>
<form>
<label>First_name</label>
<input type="text" name="first_name" value="" required/>
<br>
<label>Last_name</label>
<input type="text" name="last_name" value="" />
<label>Full Name</label>
<input type="text" value="" name="full_name"/>
<label>DOB</label>
<input type="date" value="" name="DOB"/>
<label>Education</label>
<input type="checkbox" id="education1" name="education1" value="Graduation">
<label for="education1">Graduation</label>
<input type="checkbox" id="education2" name="education2" value="Postgraduation">
<label for="education2">PostGraduation</label><br/>
<label>Gender:</label>
<input type="radio" name="male" id="male" value="Male" checked>
<label for="male">Male</label>
<input type="radio" name="female" id="female" value="Female" >
<label for="female">Female</label>
<select type="dropup">
<option value="MBA">MBA</option>
<option value="MBA1">MBA1</option>
</select>
<button type="submit" value="Submit">Submit</button>
<button type="reset" value="reset">reset</button>
</form>
</body>
</html>
